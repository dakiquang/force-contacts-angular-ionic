<view title="contact.Name">
  <content has-header="true" padding="true">

      <div class="details">
          <h4>{{ contact.Name }}</h4>
          <p>{{ contact.Title }}<br/>
          {{ contact.Department }}</p>
      </div>

      <div class="list card">
          <a class="item item-icon-left" href="tel:{{contact.Phone}}"><i class="icon ion-ios7-telephone"></i>Call Office<p>{{contact.Phone}}</p></a>
          <a class="item item-icon-left" href="tel:{{contact.MobilePhone}}"><i class="icon ion-ios7-telephone"></i>Call Cell<p>{{contact.MobilePhone}}</p></a>
          <a class="item item-icon-left" href="sms:{{contact.MobilePhone}}"><i class="icon ion-chatbox-working"></i>SMS<p>{{contact.MobilePhone}}</p></a>
          <a class="item item-icon-left" href="mailto:{{contact.Email}}"><i class="icon ion-ios7-email"></i>Email<p>{{contact.Email}}</p></a>
      </div>

  </content>
</view>
